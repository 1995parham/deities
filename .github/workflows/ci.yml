name: ci

on:
  push:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: "Run E2E tests"
        type: boolean
        default: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

  e2e:
    name: e2e
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || inputs.run_e2e == true
    needs:
      - lint
      - test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Start e2e environment
        run: docker compose -f docker-compose.e2e.yaml up -d --build --wait

      - name: Run e2e tests
        run: ./scripts/e2e-test.sh

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yaml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down -v

  docker:
    name: docker
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
      - e2e
    # Run on main/tags, even if e2e was skipped (non-tag builds)
    if: |
      always() &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) &&
      (needs.lint.result == 'success') &&
      (needs.test.result == 'success') &&
      (needs.e2e.result == 'success' || needs.e2e.result == 'skipped')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tags
        id: tags
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}"

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # On main branch push, tag as 'main' and 'latest'
            echo "TAGS=${IMAGE_NAME}:main,${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # On tag creation, use the tag name
            TAG="${{ github.ref_name }}"
            echo "TAGS=${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT
          else
            echo "No valid branch or tag for tagging."
            exit 1
          fi
        shell: bash

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
